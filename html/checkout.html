<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/checkout.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Checkout Page</title>
</head>
<body>
    <div id="loader">
        <div id="lottie-loader">
            <dotlottie-player src="https://lottie.host/2ed54388-5161-42dc-9d04-099c5031f5b4/VXzBvynVe5.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <header w3-include-html="navbar.html" class="bg-light"></header>

    <!-- Content goes here -->
    <div id="checkout-steps">
        <p>Check Out</p>
    </div>

    <div id="checkout-content">
        <form id="checkout-forms">
            <fieldset id="contact-information-form" class="checkout-form">
                <legend>Contact Information</legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
        
            <fieldset id="shipping-address-form" class="checkout-form">
                <legend>Shipping Address</legend>
                <label for="street_address">Street Address:</label>
                <input type="text" id="street_address" name="street_address" required>
            
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            
                <label for="town_city">Town/City:</label>
                <input type="text" id="town_city" name="town_city" required>
            
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            
                <label for="zip_code">Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code" required>
            </fieldset>
        
            <fieldset id="payment-method-form" class="checkout-form">
                <legend>Payment method</legend>
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            
                <label for="expiration_date">Expiration Date:</label>
                <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>
            
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" required>
            </fieldset>
        
            <input type="submit" value="Submit">
        </form>
        <!-- The order-summary div can probably copy from the navbar cart-->
        <div id="order-summary">
            <p>Order Summary</p>
        </div>
    </div>

    <footer w3-include-html="footer.html" class="bg-light"></footer>

    <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="../js/navbar.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
