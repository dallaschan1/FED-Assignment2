<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='../css/Discussion.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    

    <main>
        <div id="sidebar">
            <button id="start-discussion">Start a Discussion</button>
            <div id="menu">
              <div class="menu-item">
                <i class="fas fa-comments icon"></i>
                <span>All Discussions</span>
              </div>
              <div class="menu-item" id="tags-menu">
                <i class="fas fa-tags icon"></i>    
                <span>Tags</span>
                <i class="fas fa-chevron-down icon" id="dropdown-icon"></i>
              </div>
              <div id="tags-dropdown" class="dropdown">
                <div class="checkbox-container">
                  <input type="checkbox" id="product-tag">
                  <label for="product-tag">Product</label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="game-tag">
                  <label for="game-tag">Game</label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="questions-tag">
                  <label for="questions-tag">Questions</label>
                </div>
              </div>
              <!-- Add other menu items here -->
            </div>
          </div>
    </main>

    <script src="../js/Discussion.js"></script>
   
</body>
</html>
