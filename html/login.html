<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Login-Styles.css">
</head>
<body>
    <div id="Sign-In" class="container">
        <img src="../images/Login.png" alt="Sign In Image">

        <!-- Sign in form -->
        <form action="#" class="forms sign-in-form">
            <div id = "sign">
            <h2>Sign In</h2>
            <span id = "Cancel"><i class="fa fa-times"></i></span>
            </div>
            <p>Don't have an account yet? <span class="transfer">Sign Up</span></p>
            <div class="username">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
                <i class="far fa-eye" style="display: none;" id="isSignIn"></i> 
                <i class="far fa-eye-slash" id="notSignIn"></i> 
            </div>
            <div class="Additional">
                <input type="checkbox" class="remember">
                <label for="Remember">Remember Me</label>
                
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <!-- Sign up form -->
        <form action="#" class="forms sign-up-form" style="display: none;">
        <div id = "sign2">
          <h2>Sign Up</h2>
         
          <span id = "Cancel2"><i class="fa fa-times"></i></span>
        </div>
        <p>Already have an account? <span class="transfer">Sign In</span></p>
   
          <div class="username">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required>
          </div>
          <div class="email">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email Address" required>
          </div>
          <div class="password">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required>
              <i class="far fa-eye" style="display: none;" id="isSignUp"></i> 
              <i class="far fa-eye-slash" id="notSignUp"></i> 
          </div>
          <div class="phone">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Phone Number" required>
          </div>
          <div class="profile-image">
              <label for="profile-image-upload">Upload Profile Image</label>
              <input type="file" id="profile-image-upload" accept="image/*">
          </div>
          <div class="Additional">
              <input type="checkbox" class="remember">
              <label for="Remember">Remember Me</label>
              
          </div>
          <button type="submit" class="btn">Sign Up</button>
      </form>
  </div>

    <script src="../js/login.js"></script>
</body>
</html>
