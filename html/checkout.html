<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/checkout.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Checkout Page</title>
</head>
<body>
    <div id="loader">
        <div id="lottie-loader">
            <dotlottie-player src="https://lottie.host/2ed54388-5161-42dc-9d04-099c5031f5b4/VXzBvynVe5.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    <header w3-include-html="navbar.html" class="bg-light"></header>

    <!-- Content goes here -->
    <div id="checkout-steps">
        <p>Check Out</p>
    </div>

    <div id="checkout-content">
        <form id="checkout-forms">
            <fieldset id="contact-information-form" class="checkout-form">
                <legend>Contact Information</legend>
                <div class="side-by-side">
                    <div class="side-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First name" required>
                    </div>
                    <div class="side-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
                    </div>
                </div>
            
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number (Eg. +65 1234 1234)" required>
            
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </fieldset>
        
            <fieldset id="shipping-address-form" class="checkout-form">
                <legend>Shipping Address</legend>
                <label for="street_address">STREET ADDRESS</label>
                <input type="text" id="street_address" name="street_address" placeholder="Street Address" required>
            
                <label for="country">COUNTRY</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            
                <label for="town_city">TOWN/CITY</label>
                <input type="text" id="town_city" name="town_city" placeholder="Town / City" required>
                
                <div class="side-by-side">
                    <div class="side-input">
                        <label for="state">STATE</label>
                        <input type="text" id="state" name="state" placeholder="State" required>
                    </div>
                
                    <div class="side-input">
                        <label for="zip_code">ZIP CODE</label>
                        <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code" required>
                    </div>
                </div>
            </fieldset>
        
            <fieldset id="payment-method-form" class="checkout-form">
                <legend>Payment method</legend>
                <label for="payment_method">PAYMENT METHOD</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            
                <label for="card_number">CARD NUMBER</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 1234 1234 1234" required>
            
                <div class="side-by-side">
                    <div class="side-input">
                        <label for="expiration_date">EXPIRATION DATE</label>
                        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
                    </div>
                    <div class="side-input">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="CVC code" required>
                    </div>
                </div>
            </fieldset>
        
            <input id="place-order-btn" data-open-modal type="submit" value="Place Order">
        </form>
        <!-- The order-summary div can probably copy from the navbar cart-->
        <div id="order-summary-container">
            <div id="order-summary-header">
              <p id="order-summary-title">Order Summary</p>
            </div>
            <div id="order-summary-cart-products">
            </div>
            <div id="checkout-section">
                <div id="point-discount" class="checkout-parts">
                    <p>Point Discount</p>
                    <P id="discount-cost"><b></b></P>
                </div>
                <hr>
                <div id="shipping-price" class="checkout-parts">
                    <p>Shipping</p>
                    <p id="shipping-cost"><b>Free</b></p>
                </div>
                <hr>
                <div id="sub-total" class="checkout-parts">
                    <p>Sub-Total</p>
                    <p id="sub-total-bill"></p>
                </div>
                <hr>
                <div id="total" class="checkout-parts">
                    <p>Total</p>
                    <p id="total-cart-price"></p>
                </div>
            </div>
          </div>
    </div>

    <dialog id="thank-you-modal" data-modal>
        <p id="thank-you">Thank you!ðŸŽ‰</p>
        <p id="order-successful">Your order has been received</p>
        <dotlottie-player id='tick-animation' src="https://lottie.host/f4d49fc1-3ccb-4770-a079-be29c2fd97e3/05DXkmuGrZ.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop="false" autoplay></dotlottie-player>

        <div id="ok-btn" data-close-modal>
            <p>OK</p>
        </div>
    </dialog>

    <footer w3-include-html="footer.html" class="bg-light"></footer>

    <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
