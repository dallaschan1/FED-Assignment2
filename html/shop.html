<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/shop.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Shop</title>
</head>
<body>
  <div id="loader">
    <div id="lottie-loader">
      <dotlottie-player src="https://lottie.host/2ed54388-5161-42dc-9d04-099c5031f5b4/VXzBvynVe5.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>
    </div>
  </div>
  <header w3-include-html="navbar.html" class="bg-light"></header>
  <div id="main-image-container">
    <div id="main-image-container-text">
        <p id="image-title">Elegant Furnitures</p>
        <p id="image-subtitle">From sofas, pillows, lamps, tables, drawers</p>
        <a id="shop-link"></a>
    </div>
    <img src="../images/shop.png" alt="header-image-container">
  </div>

  <!-- Potential searchbar feature <div id="searchbar"></div> -->
  <div id="filter">
    <div id="filter-cat" class="mydropdown">
        <p id="filter-cat-title">CATEGORIES</p>
        <div class="select">
            <span class="selected">All</span>
            <i class="caret fa-solid fa-caret-down"></i>
        </div>
        <ul class="mymenu">
            <li class="active-filter" data-name="all">All</li>
            <li data-name="living room">Living Room</li>
            <li data-name="bedroom">Bedroom</li>
            <li data-name="kitchen">Kitchen</li>
        </ul>
    </div>

    <div id='filter-price' class="filter-price-container">
      <p id="filter-price-header">PRICE</p>
      <div class="field">
        <input id="drag-filter" type="range" class="range-style" min="4" max="300" value="300" steps="0.5">
        <div>
          <span id="text-filter-span">$</span>
          <input id="text-filter" type="number" class="value"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="shop-container">
    <div id="shop-content">
      <div id="card-flex">
      </div>
    </div>
  </div>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="html/shop.html" class="nav-link px-2 text-muted">Shop</a></li>
      <li class="nav-item"><a href="html/contact.html" class="nav-link px-2 text-muted">Contact Us</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About Us</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2024 ZenCraft, Inc</p>
  </footer>
  <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  <script src="../js/navbar.js"></script>
  <script src="../js/shop.js"></script>
</body>
</html>
