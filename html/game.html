<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='../css/style.css'>
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/navbar.css">
    
</head>
<body>
    

    <header id = "header">

        <div id="navigation-header">
            <nav class="navbar flex-no-wrap">
                <a class="logo" href="index.html">
                  <img id='zencraft-logo' src="../images/ZenCraft Logo.png" width="180" alt="ZenCraft Logo">
                </a>
                <ul id="nav-text" class="nav">
                  <li class="nav-item">
                    <a id="home-nav-link" class="nav-link active" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a id="shop-nav-link" class="nav-link active" href="">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a id="contact-us-nav-link" class="nav-link" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a id="about-us-link" class="nav-link" href="#" tabindex="-1" aria-disabled="false">About Us</a>
                  </li>
                </ul>
                <div class="nav justify-content-end icon-nav">
                    <div id="Pfp">
                      <img id="profileImage" src="../images/water.jpg" alt="Profile Picture" style="display: none;">
                      <a id="user" href="../html/login.html" class="text-dark"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <a id="cart" href="#" class="text-dark"><i class="fa-solid fa-cart-shopping"></i></a>
                    <div class="menu-toggle-button">
                      <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="hamburger-menu">
                  <li><a class="" href="#">Home</a></li>
                  <li>
                    <a class="" href="#">Shop</a></li>
                  </li>
                  <li><a class="" href="#">Contact Us</a></li>
                  <li><a class="" href="#" tabindex="-1" aria-disabled="false">About Us</a></li>
                </div>
            </nav>  
        </div>
        
          <div id="navbars">
            <div id = "Left">
              <div class="hamburg-menu">
                <i class="fa fa-bars"></i>
            </div>
            </div>
            
           
          
            
          <div id="Right">
            <div class="search-icons">
              <i class="fa fa-search"></i>
            </div>
          
            <div class="user-image">
                <img src="../images/Default.png" alt="User">
            </div>
          </div>
          
        
          <div id="slideout-menu" class="slideout-menu">
            <img src="../images/ZenCraft Logo.png" alt="Logo" class="slideout-logo">
            <div class="slideout-item"><i class="fa fa-home"></i> Home</div>
            <div class="slideout-item"><i class="fa fa-shopping-cart"></i> Shop</div>
            <div class="slideout-item"><i class="fas fa-gamepad"></i> Game</div>
            <div class="slideout-item"><i class="fa fa-envelope"></i> Contact Us</div>
            <div class="slideout-item active-nav"><i class="fa fa-envelope"></i> Forums</div>
            <button class="slideout-button"><i class="fas fa-shopping-bag"></i> Check out</button>
        </div>
        <div id="overlay" class="overlay"></div>
        </div>
    </header>
    <main>
        <div id="homepage" class="centered">
            <h1>Infinite Shooter</h1>
            <button id="playButton">PLAY</button>
        </div>
        <div id="pauseMenu" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1>Infinite Shooter</h1>
            <button id="continueButton">Continue</button>
            <button id="restartButton">Exit</button>
          </div>
          
        <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
        <div id="portrait-overlay" style="display: none;">
            <p>Please rotate your device to landscape mode to play the game.</p>
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
