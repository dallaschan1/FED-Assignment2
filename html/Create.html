  <main>
    <div id = "Create">
        <h3>Create a post</h3>
        <hr>
        <div id = "Community">
            <div id = "left">
                <img>
                <span>Choose a Community</span>
            </div>
            <i class="fas fa-caret-down"></i>
        </div>
        <form id="post-form">
            <div id="form-options">
                <div class="option">
                    <i class="fas fa-align-left"></i>
                    <span>Text</span>
                </div>
                <div class="option">
                    <i class="fas fa-image"></i>
                    <span>Image</span>
                </div>
            </div>
            <input type="text" id="heading" placeholder="Heading">
            <textarea id="main-text" placeholder="Your text here..."></textarea>
            <div id="form-buttons">
                <button type="submit">Post</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
    <div id = "Rules"></div>
  </main>
